<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <title>Tip On Point</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="container">
    <div id="form">
      <h1>Tip<br> On Point ðŸ‘Œ </h1>
      <p class="section-title">Bill</p>
      <label for="bill" class="screen-reader">Amount </label>

      <input type="number" name="" id="bill" placeholder="Amount" tabindex="1" autocomplete="off" min="1" max="999999" autofocus>
      <p class="section-title">Tip</p>

      <select name="tip" id="tip" required tabindex="2">
        <option value="outstanding">30% - Outstanding</option>
        <option value="good">20% - Good</option>
        <option value="okay">15% - It was okay</option>
        <option value="terrible">5% - Terrible</option>
      </select>

      <p class="section-title">SHARE BETWEEN</p>
      <div class="plusminus-container">
        <div class="grid-container">
          <div class="grid-item-number">
            <input type="number" id="sharing" value="1" min="1" max="9999" class="counter" tabindex="3">
          </div>
          <div class="operators" id="plus">+</div>
          <div class="operators adjustX" id="minus">â€“</div>
        </div>
      </div>
      <input type="submit" value="CALCULATE!" id="submit">

      <div id="result">
        <p class="section-title">TIP AMOUNT</p>
        <p class="grandTotal">$<span id="grandTotal">0.00</span></p>
      </div>
    </div>
  </div>
  <!-- closing '#container' -->

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 id="modal-message"></h1>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
