<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <title>TIP ON POINT</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="container">
    <div id="form">
      <h1>TIP-ON-POINT ðŸ‘Œ </h1>
      <p class="section-title">Bill</p>
      <label for="bill" class="screen-reader">Amount </label>
      <input type="text" name="" id="bill" placeholder="Amount" class="">
      <p class="section-title">Tip</p>

      <select name="tip" id="tip" required>
        <!-- <option selected disabled value="">-- choose an option --</option> -->
        <option value="outstanding">30% - Outstanding</option>
        <option value="good">20% - Good</option>
        <option value="okay">15% - It was okay</option>
        <option value="terrible">5% - Terrible</option>
      </select>

      <p class="section-title">SHARE BETWEEN</p>
      <!-- <input type="number" name="sharing" id="sharing" step="1" min="1" value="1"> -->
      <div class="plusminus-container">
        <div class="grid-container">
          <div class="grid-item-number">
            <input type="number" name="" id="sharing" value="1" class="counter">
          </div>
          <div class="grid-item-plus">+</div>
          <div class="grid-item-minus">â€“</div>
        </div>
      </div>
      <input type="submit" value="CALCULATE!" id="submit">

      <div id="result">
        <p>TIP AMOUNT</p>
        <p>$<span id="grandTotal">0.00</span></p>
      </div>
    </div>
  </div>
  <!-- closing '#container' -->

  <div class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h1 id="modal-message"></h1>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
